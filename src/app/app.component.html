<div class="container mx-auto rounded-3 text-dark">
    <h3 *ngIf="!restCollapse" class="p-3">Choose your brewing method</h3>
    <div *ngIf="!restCollapse" class="row row-cols-3">
        <app-cards (nameEvent)="nameChange($event)" (colappseEvent)="colappseRest($event)"
            [vidSource]="sourceEspressoMachine" [brewingMethod]="espressoMachine"></app-cards>
        <div class="col-sm" *ngIf="!restCollapse">
            <app-cards (nameEvent)="nameChange($event)" (colappseEvent)="colappseRest($event)" [vidSource]="sourceV60"
                [brewingMethod]="v60"></app-cards>
        </div>
        <div class="col-sm" *ngIf="!restCollapse">
            <app-cards (nameEvent)="nameChange($event)" (colappseEvent)="colappseRest($event)"
                [vidSource]="sourceFrenchPress" [brewingMethod]="frenchPress"></app-cards>
        </div>
        <div class="col-sm" *ngIf="!restCollapse">
            <app-cards (nameEvent)="nameChange($event)" (colappseEvent)="colappseRest($event)"
                [vidSource]="sourceAeroPress" [brewingMethod]="aeroPress"></app-cards>
        </div>
        <div class="col-sm" *ngIf="!restCollapse">
            <app-cards (nameEvent)="nameChange($event)" (colappseEvent)="colappseRest($event)"
                [vidSource]="sourceMochaPot" [brewingMethod]="mochaPot"></app-cards>
        </div>
        <div class="col-sm" *ngIf="!restCollapse">
            <app-cards (nameEvent)="nameChange($event)" (colappseEvent)="colappseRest($event)"
                [vidSource]="sourceTurkishCoffee" [brewingMethod]="turkishCoffee"></app-cards>
        </div>
    </div>
    <div *ngIf="restCollapse">
        <div class="col" *ngIf="methodName===espressoMachine || !restCollapse">
            <button class="btn" (click)="restCollapse=!restCollapse">{{espressoMachine}}</button>
            <app-espresso-machine></app-espresso-machine>
        </div>
        <div class="col" *ngIf="methodName===v60 || !restCollapse">
            <button class="btn p-3" style="color: aliceblue; font-size: larger; font-weight: 500;"
                (click)="restCollapse=!restCollapse">
                <h3>V60 Brewing Method</h3>
            </button>
            <app-v60></app-v60>
        </div>
        <div class="col" *ngIf="methodName===frenchPress || !restCollapse">
            <button class="btn" (click)="restCollapse=!restCollapse">{{frenchPress}}</button>
            <app-french-press></app-french-press>
        </div>
        <div class="col" *ngIf="methodName===aeroPress || !restCollapse">
            <button class="btn" (click)="restCollapse=!restCollapse">{{aeroPress}}</button>
            <app-areo-press></app-areo-press>
        </div>
        <div class="col" *ngIf="methodName===mochaPot || !restCollapse">
            <button class="btn" (click)="restCollapse=!restCollapse">{{mochaPot}}</button>
            <app-mocha-pot></app-mocha-pot>
        </div>
        <div class="col" *ngIf="methodName===turkishCoffee || !restCollapse">
            <button class="btn" (click)="restCollapse=!restCollapse">{{turkishCoffee}}</button>
            <app-turkish-coffee></app-turkish-coffee>
        </div>
    </div>
    <table class="table">
        <thead>
        </thead>
        <tbody>
            <tr *ngFor="let item of productArr">
                <th><button (click)="productArr.splice(productArr.indexOf(item),1)" class="btn btn-primary">Delete item</button></th>
                <th>{{item.id}}</th>
                <th>{{item.category}}</th>
                <th>{{item.price}}</th>
                <th><input [(ngModel)]="item.quantity" type="number" name="" id=""></th>
                <th *ngIf="item.quantity<=0">Please enter valid quantity</th>
            </tr>
            <tr>Price:{{calculateSum(productArr)}}</tr>
        </tbody>
    </table>

</div>
