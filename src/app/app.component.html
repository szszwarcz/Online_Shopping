            <app-cards [vidSource]="sourceEspressoMachine" [brewingMethod]="espressoMachine"></app-cards>

            <app-cards [vidSource]="sourceV60" [brewingMethod]="v60"></app-cards>
        </div>

            <app-cards [vidSource]="sourceFrenchPress" [brewingMethod]="frenchPress"></app-cards>

        </div>

            <app-cards [vidSource]="sourceMochaPot" [brewingMethod]="mochaPot"></app-cards>
        </div>
        <div class="col">
            <app-cards [vidSource]="sourceTurkishCoffee" [brewingMethod]="turkishCoffee"></app-cards>
        </div>

</div>
