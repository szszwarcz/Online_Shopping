<div class="col">
    <div class="card" [class.expanded]="v60ExpandFalse">
        <div class="card-header text-center">
            <button class="btn" (click)="v60ExpandFalse=!v60ExpandFalse">{{brewingMethod}}</button>
        </div>
        <div class="card-body text-center">
            <div *ngIf="!v60ExpandFalse">
                <app-v60></app-v60>
            </div>
            <div *ngIf="v60ExpandFalse">
                <video class="object-fit-contain border rounded" onmouseover="this.play()" onmouseout="this.pause()"
                    height="140" loop muted>
                    <source src="{{vidSource}}" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</div>
